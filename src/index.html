<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div id="content">
        <div id="sidebar">
            <div id="title">
                Projects
            </div>
            <div id="projects">
                
            </div>
            <div id="addProject">
                Create Project
            </div>
        </div>
        <div id="items">
            <div id="projectTitle">
                
            </div>
            <div id="tasks">

                        <div class="title">Task Name</div>
                        <div class="dueDate">Due on 2024-08-12</div>
                        <div class="description">this is a very long description.</div>
                    </div>
                    <div class="options">
                        <div class="checkBox"></div>
                        <img src="./assets/images/deleteTask.png" alt="">
                    </div>
                </div>
            </div>
            <div id="buttons">
                <div id="addTask">
                    Add Task
                </div>
                <div id="deleteProject">
                    Delete Project
                </div>
            </div>
        </div>
    </div>
